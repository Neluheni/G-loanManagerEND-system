<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Embedded Report</title>
    <style>
        /* Basic reset and layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for iframe */
        .iframe-container {
            width: 95%;
            max-width: 1200px;
            height: 80%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
            border: 2px solid #ddd;
        }

        /* Style for the iframe itself */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        /* Title */
        .iframe-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <div class="iframe-title">SUGLOAN BOARD</div>
        <iframe 
            title="SUGLOAN BOARD" 
            src="https://app.powerbi.com/reportEmbed?reportId=6ab37b1f-e0f6-48bd-acc1-a16dce14ba64&autoAuth=true&embeddedDemo=true" 
            allowFullScreen="true">
        </iframe>
    </div>

</body>
</html>
